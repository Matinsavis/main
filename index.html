<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Template</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Top Navigation Bar -->
    <nav class="top-nav">
        <div class="menu-icon" onclick="toggleSidebar()">☰</div>
        <div class="nav-title">My Website</div>
    </nav>

    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </aside>

    <!-- Main Content -->
    <main>
        <div class="content-selector">
            <button onclick="previousIcon()">←</button>
            <div id="icon-display">🙂</div>
            <button onclick="nextIcon()">→</button>
        </div>
    </main>

    <script>
        const sidebar = document.getElementById("sidebar");
        const icons = ["globe-1.ico", "😊", "😎", "😇", "😍"];
        let currentIconIndex = 0;

        function toggleSidebar() {
            sidebar.classList.toggle("active");
        }

        function previousIcon() {
            currentIconIndex = (currentIconIndex - 1 + icons.length) % icons.length;
            document.getElementById("icon-display").innerText = icons[currentIconIndex];
        }

        function nextIcon() {
            currentIconIndex = (currentIconIndex + 1) % icons.length;
            document.getElementById("icon-display").innerText = icons[currentIconIndex];
        }
    </script>
</body>
</html>
